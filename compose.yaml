  make-it-real:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    entrypoint: ["sleep", "infinity"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket sharing
      - ./.state:/make_it_real/.state
